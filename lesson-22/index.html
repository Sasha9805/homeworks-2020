<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <div class="wrapper">

      <!-- <section class="instructor"> -->
        <div class="instructor__photo">
          <img src="img/sky-man.jpg" alt="sky-man">
        </div>
        <div class="instructor__text">
          <h2 class="title instructor__title">
            Занимайтесь с инструктором
          </h2>
          <p class="instructor__descr">
            Научитесь спускаться по склону под&nbsp;присмотром опытного&nbsp;инструктора, который поддержит на сложных
            виражах и
            поставит сразу правильную технику спуска по склонам.
          </p>
        </div>
      <!-- </section> -->
      <!-- /.instructor -->

      <!-- <div class="photographs"> -->
        <div class="photographs__block photo-1">
          <img src="img/elevator.jpg" alt="elevator" class="photographs__img">
        </div>
        <div class="photographs__block photo-2">
          <img src="img/skier.jpg" alt="skier" class="photographs__img">
        </div>
        <div class="photographs__block photo-3">
          <img src="img/shoe.jpg" alt="shoe" class="photographs__img">
        </div>
        <div class="photographs__block photo-4">
          <img src="img/mountains.jpg" alt="mountains" class="photographs__img">
        </div>
      <!-- </div> -->
      <!-- /.photographs -->

      <!-- <section class="instagram"> -->
        <div class="instagram__text">
          <h2 class="title instagram__title">Instagram</h2>
          <p class="instagram__descr">
            Смотрите наши видое и фото
            в профиле instagram, если
            хотите быть в курсе новостей
          </p>
          <button class="button instagram__btn">Смотреть в Instagram</button>
        </div>
        <!-- /.instagram__text -->
        <div class="instagram__photo">
          <img src="img/kit.jpg" alt="kit" class="instagram__img">
        </div>
        <!-- /.instagram__photo -->
      <!-- </section> -->
      <!-- /.instagram -->

    </div>
    <!-- /.wrapper -->
  </main>

</body>
</html>
