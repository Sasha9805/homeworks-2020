<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Наушники Beats</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
     
  <div class="box">
    <div class="container">
      <main>

        <section class="headphone">
          
          <div class="headphone-beats">
            <img src="./img/beats.jpg" alt="beats">
          </div>

          <div class="headphone-order">
            <h2 class="headphone-order__title">
              Наушники Beats
            </h2>
            <div class="headphone-order__descr">
              Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина
              провода 1.361 м, вес 205 г, складная конструкция
            </div>
            <div class="headphone-order__word">
              Цена
            </div>
            <div class="headphone-order__price">
              1 999 р.
            </div>
            <button class="button">
              Положить в корзину
            </button>
          </div>
          
        </section>

      </main>
    </div>
  </div>

</body>
</html>
